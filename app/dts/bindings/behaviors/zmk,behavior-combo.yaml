description: Combo behavior

compatible: "zmk,behavior-combo"

properties:
  bindings:
    type: phandle-array
    required: true
  "#binding-cells":
    type: int
    default: 1
    const: 1
  key-positions:
    type: array
    required: true
  timeout-ms:
    type: int
    default: 50
  slow-release:
    type: boolean
  label:
    type: string
    required: true